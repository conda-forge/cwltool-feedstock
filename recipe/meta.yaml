{% set name = "cwltool" %}
{% set version = "3.1.20221109155812" %}
{% set sha256 = "82676ea315ce84fc4057d92c040af15dde3e897527ea4ae70c1033b0eca20c2a" %}
package:
  name: cwltool
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cwltool/cwltool-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py2k or win]
  entry_points:
    - cwltool=cwltool.main:run
  script: CWLTOOL_USE_MYPYC=1 MYPYPATH=mypy-stubs {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}  # for mypyc
  host:
    - python
    - pip
    - mypy >=0.910 # setup.py needs this when CWLTOOL_USE_MYPYC=1
    - types-requests
    - types-setuptools
    - types-psutil
    - types-mock
    - setuptools
    - schema-salad >=8.2.20211104054942,<9
    - cwl-utils >=0.19
    - ruamel.yaml >=0.17.6,<0.18
      # ruamel.yaml is needed for the type hints
      # the newer version: 0.15.99 has py.typed, which mypyc needs
  run:
    - python
    - setuptools
    - requests >=2.6.1
    - ruamel.yaml >=0.16,<0.18
    - rdflib >=4.2.2,<6.3.0
    - shellescape >=3.4.1,<3.9
    - schema-salad >=8.2.20211104054942,<9
    - mypy_extensions
    - psutil >=5.6.6
    - prov ==1.5.1
    - bagit >=1.6.4
    - typing_extensions
    - coloredlogs
    - pydot >=1.4.1
    - argcomplete
    - cachecontrol
    - cwl-utils >=0.19

test:
  requires:
    - pytest >=6.2,<7.2
    - pytest-xdist
    - pytest-httpserver
    - mock >=2.0.0
    - pytest-mock >=1.10.0
    - arcp >=0.2.0
    - nodejs
    - jq
  imports:
    - cwltool
    - cwltool.tests
  commands:
    - cwltool --help
    - python -m pytest -n 2 --pyargs cwltool -k 'not (test_whoami or test_udocker or TestMpiRun)'
about:
  home: https://www.commonwl.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Common workflow language reference implementation
  dev_url: https://github.com/common-workflow-language/cwltool
  doc_url: https://github.com/common-workflow-language/cwltool

extra:
  recipe-maintainers:
    - croth1
    - chapmanb
    - pvanheus
    - mr-c
